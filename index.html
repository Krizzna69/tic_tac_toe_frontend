<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Tic Tac Toe</h1>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Join a Game</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter room ID" required>
            </div>
            <button id="joinBtn">Join / Create Room</button>
        </div>
        
        <!-- Game Container (initially hidden) -->
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-info">
                <div class="room-info">
                    <h3>Room: <span id="roomDisplay"></span></h3>
                </div>
                
                <div class="players-info">
                    <div class="player" id="player1">
                        <span class="player-name">Waiting for player...</span>
                        <span class="player-symbol">(X)</span>
                    </div>
                    <div class="player" id="player2">
                        <span class="player-name">Waiting for player...</span>
                        <span class="player-symbol">(O)</span>
                    </div>
                </div>
                
                <div class="status" id="gameStatus">Waiting for players...</div>
            </div>
            
            <div class="board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <button id="restartBtn" style="display: none;">Play Again</button>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
